<template name="gradingCriteriaForm">
	<div class="container-fluid">

		<div class="form-group" id="percentage-error">
			<div class="alert alert-danger" role="alert" >Your Grading Criteria Does Not equal 100%, Check your Percentages: <span class="percentage-text"></span></div>
		</div>

		<script>
			$('#percentage-error').hide()
		</script>

		<div class= jumbotron>
			<div class="container-fluid">
				<h1>Grade Weight</h1>
				<ul>Step 1: Enter Grade Weight percentages for desired Assignment Types as a whole number (Example: 25% -> 25)</ul>
				<ul>Step 2: Click Submit to go to the next screen.</ul>
				<ul>**Grade Weight should equal to 100%**</ul>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label" id="homework-label">Homework</label>
			<input type="text" class="form-control" id="homework-input" placeholder="Enter homework value" value="0">
		</div>

		<div class="form-group">
			<label class="control-label" id="quiz-label">Quiz</label>
			<input type="text" class="form-control" id="quiz-input" placeholder="Enter Quiz Value" value="0">
		</div>

		<div class="form-group">
			<label class="control-label" id="exam-label">Exam</label>
			<input type="text" class="form-control" id="exam-input" placeholder="Enter Exam Value" value="0">
		</div>	

		<div class="form-group">
			<label class="control-label" id="midterm-label">Midterm</label>
			<input type="text" class="form-control" id="midterm-input" placeholder="Enter Quiz Value" value="0">
		</div>
		<div class="form-group">
			<label class="control-label" id="final-label">Final</label>
			<input type="text" class="form-control" id="final-input" placeholder="Enter Quiz Value" value="0">
		</div>
		<div class="form-group">
			<label class="control-label" id="other1-label">Other 1</label>
			<input type="text" class="form-control" id="other1-input" placeholder="Enter Quiz Value" value="0">
		</div>
		<div class="form-group">
			<label class="control-label" id="other2-label">Other 2</label>
			<input type="text" class="form-control" id="other2-input" placeholder="Enter Quiz Value" value="0">
		</div>
			<button type="button" class="btn btn-default" id="submit-button">Submit<span></span></button>
	
</div>
</template>
