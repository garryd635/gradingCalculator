<template name="gradingCriteriaForm">
	<div class="container">

		<div class="form-group" id="percentage-error">
			<div class="alert alert-danger" role="alert" >Your Grading Criteria Does Not equal 100%, Check your Percentages</div>
		</div>

		<script>
			$('#percentage-error').hide()
		</script>
		<div class="form-group">
			<p>Enter Grading Criteria</p>
			<label class="control-label">Homework</label>
			<input type="text" class="form-control" id="homework-input" placeholder="Enter homework value">
		</div>

		<div class="form-group">
			<label class="control-label">Quiz</label>
			<input type="text" class="form-control" id="quiz-input" placeholder="Enter Quiz Value">
		</div>

		<div class="form-group">
			<label class="control-label">Exam</label>
			<input type="text" class="form-control" id="exam-input" placeholder="Enter Exam Value">
			<button type="button" class="btn btn-default" id="submit-button">Submit<span></span></button>
	</div>
</div>
</template>
