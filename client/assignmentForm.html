<template name="assignmentForm">

	<div class= jumbotron>
		<div class="container">
			<h1>The Grading Calculator</h1>
			<p>Select the "New Student" button to get started</p>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6">
			<div class="form-group" id="homework-section">
				<label class="control-label">Homework</label>
				<input type="text" class="form-group" id="homework-name">
				<input type="text" class="form-group" id="homework-grade">
				<button class="btn btn-default" id="hw-submit">Submit</button>
			</div>
		</div>
	</div>

<div class="row">
		<div class="col-xs-6">
			<div class="form-group" id="quiz-section">
				<label class="control-label">Quiz</label>
				<input type="text" class="form-group" id="quiz-name">
				<input type="text" class="form-group" id="quiz-grade">
				<button class="btn btn-default" id="quiz-submit">Submit</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6">
			<div class="form-group" id="exam-section">
				<label class="control-label">Exam</label>
				<input type="text" class="form-group" id="exam-name">
				<input type="text" class="form-group" id="exam-grade">
				<button class="btn btn-default" id="exam-submit">Submit</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6">
			<div class="form-group" id="midterm-section">
				<label class="control-label">Midterm</label>
				<input type="text" class="form-group" id="midterm-name">
				<input type="text" class="form-group" id="midterm-grade">
				<button class="btn btn-default" id="midterm-submit">Submit</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6">
			<div class="form-group" id="final-section">
				<label class="control-label">Final Exam</label>
				<input type="text" class="form-group" id="final-name">
				<input type="text" class="form-group" id="final-grade">
				<button class="btn btn-default" id="final-submit">Submit</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6">
			<div class="form-group" id="other1-section">
				<label class="control-label">Other1</label>
				<input type="text" class="form-group" id="other1-name">
				<input type="text" class="form-group" id="other1-grade">
				<button class="btn btn-default" id="other1-submit">Submit</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6">
			<div class="form-group" id="other2-section">
				<label class="control-label">Other 2</label>
				<input type="text" class="form-group" id="other2-name">
				<input type="text" class="form-group" id="other2-grade">
				<button class="btn btn-default" id="other2-submit">Submit</button>
			</div>
		</div>
	</div>
	<button type="button" class="btn btn-success" id="calc-grade">Calculate Grade</button>
</template>
