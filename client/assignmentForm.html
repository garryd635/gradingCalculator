<template name="assignmentForm">
	
	<div class= jumbotron>
		<div class="container">
			<h1>The Grading Calculator</h1>
			<p>Select the "New Student" button to get started</p>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6">
			<div class="form-group" id="homework-section">
				<label class="control-label">Homework</label>
				<input type="text" class="form-group" id="homework-name">
				<input type="text" class="form-group" id="homework-grade">
				<button class="btn btn-default" id="hw-submit">Submit</button>
			</div>
		</div>
	</div>

<div class="row">
		<div class="col-xs-6">
			<div class="form-group" id="homework-section">
				<label class="control-label">Quiz</label>
				<input type="text" class="form-group" id="quiz-name">
				<input type="text" class="form-group" id="quiz-grade">
				<button class="btn btn-default" id="quiz-submit">Submit</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6">
			<div class="form-group" id="homework-section">
				<label class="control-label">Exam</label>
				<input type="text" class="form-group" id="exam-name">
				<input type="text" class="form-group" id="exam-grade">
				<button class="btn btn-default" id="exam-submit">Submit</button>
			</div>
		</div>
	</div>
</template>
