<template name="assignmentForm">

	<div class= jumbotron>
		<div class="container-fluid">
			<h1>Assignments</h1>
				<ul>Step 1: Click Continue</ul>
				<ul>Step 2: Enter the Name AND Grade of Each asssignment, then click corresponding submit button.</ul>
				<ul>Step 3: Once all the grades are submited, Click Calculate to get the final grade.</ul>
				<ul>**Please enter atleast one assignment per type given for more accurate results</ul>
		</div>
	</div>

<button type="button" class="btn btn-success" id="obtain-Input">Continue</button>

<div class="assignment-div" id="hw-div">
	<div class="container">
		<div class="row">
			<div class="homework-section">
				<label class="label label-default">Homework</label>
					<small><label class="control-label">
						<span class="input-title">Name:</span>
            <small><span class="error-message"></span></small> 
        </label></small>
				<input type="text" class="form-group" id="homework-name">

				<small><label class="control-label">
					<span class="input-title">Grade:</span>
          <small><span class="error-message"></span></small>
        </label></small>
				<input type="text" class="form-group" id="homework-grade">
				<button class="btn btn-default" id="hw-submit">Submit</button>
			</div>
		</div>
		<table class="table" width="100px" id="hw-table">
			<thead>
				<tr>
					<th>Assignment</th>
					<th>Grade</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
	
	<div class="assignment-div" id="quiz-div">
		<div class="container">
			<div class="row">
						<div class="form-group" id="quiz-section">
							<label class="label label-default">Quiz</label>
							<small><label class="control-label">
								<span class="input-title">Name:</span>
            <small><span class="error-message"></span></small> 
          </label></small>
							<input type="text" class="form-group" id="quiz-name">
							<small><label class="control-label">
								<span class="input-title">Grade:</span>
            <small><span class="error-message"></span></small>
          </label></small>
							<input type="text" class="form-group" id="quiz-grade">
							<button class="btn btn-default" id="quiz-submit">Submit</button>
						</div>
				</div>
				<table class="table" width="100px" id="quiz-table">
			<thead>
				<tr>
					<th>Assignment</th>
					<th>Grade</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		</div>
	</div>

	<div class="gc-results-modal">

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Results</h4>
					</div>

					<div class="modal-body">
